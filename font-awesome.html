<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">

    <style>
        .fa-play{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
            padding: 10px;
            background: rgb(64, 64, 145);
            color: rgb(254, 120, 230);
            transition: .3s;
            backface-visibility: hidden;
        }

        .fa-play:hover{
            font-size: 40px;
            transform: scale(1.1);
            background: rgb(254, 120, 230);
            color: rgb(64, 64, 145);


        }
    </style>
</head>
<body>
    <i class="fa-solid fa-play fa-fade"></i> <!-- fa-fade -->
    
</body>
</html>
