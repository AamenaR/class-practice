<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic layout 01</title>
    <style>
        *{
            box-sizing: border-box;
        }

        /* div{
            background: lightcyan;
        } */
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="HEADER" 
    style="height: 80px;
    width: 99%;
    border: 5px solid red;">
    </div>

    <!-- slider -->
    <div class="slider"
    style="height: 500px;
    width: 20%;
    border: 5px solid #5eff00;
    float: left;">
    </div>

    <!-- content -->
    <div class="content"
    style="height: 500px;
    width: 79%;
    border: 5px solid #0011ff;
    float: left;">
<!-- nested div start -->
<div class="one"
style="height: 80px;
    width: 85%;
    margin-top: 10px;
    margin-left: 8%;
    border: 5px solid #02e2e2;">
</div>

<div class="two"
style="height: 350px;
    width: 35%;
    margin-top: 10px;
    margin-left: 8%;
    float: left;
    border: 5px solid #b208d4;">

</div>
<div class="three"
style="height: 350px;
    width: 35%;
    margin-top: 10px;
    margin-left: 15%;
    float: left;
    border: 5px solid #d40867;">

</div>
    </div>

    <!-- footer -->
    <div class="footer"
    style="height: 80px;
    width: 99%;
    margin-top: 500px;
    border: 5px solid #cbad05;">
        
    </div>
</body>
</html>
